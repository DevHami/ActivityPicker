    function suggestActivity() {
        var num_participants = document.getElementById("participants").value;
        var activity_type = document.getElementById("type").value;

        var suggested_activities;

        // Use filter() to find activities that match the number of participants and type of activity
        if (num_participants === 'لا يهم' && activity_type === 'لا يهم')
            suggested_activities = activities;
        if (num_participants != 'لا يهم' && activity_type === 'لا يهم')
            suggested_activities = activities.filter(function (activity) {
                return activity.participants == num_participants;
            });
        if (num_participants === 'لا يهم' && activity_type != 'لا يهم')
            suggested_activities = activities.filter(function (activity) {
                return activity.type === activity_type;
            });
        if (num_participants != 'لا يهم' && activity_type != 'لا يهم')
            suggested_activities = activities.filter(function (activity) {
                return activity.type == activity_type && activity.participants == num_participants;
            });

        // console.log(suggested_activities);
        let randomIndex = Math.floor(Math.random() * suggested_activities.length);
        let randomObject = suggested_activities[randomIndex];

        console.log(randomObject);
        // Display the suggested activity names
        document.getElementById("chosenone").innerHTML =
            ' <h2> ' +
            "النشاط المقترح " + '<br>' + randomObject.activity + '<br> <br>' +
            "  الصنف - " + randomObject.type + '<br>' +
            "  عدد الأشخاص - " + randomObject.participants + '<br>'

            + '</h2>' +
            ' <button class="btn btn-primary" onClick="window.location.reload();"> رجوع</button> ' +
            '<br> <br> <br><br> <br>';
    }
