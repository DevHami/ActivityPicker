<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Brand</title>


</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark navbar-custom">
        <div class="container"><a class="navbar-brand" href='#' onclick="window.location.reload();">Activity Picker</a>
        </div>
    </nav>
    <header class="text-center text-white masthead">
        <div id="chosenone" class="container">
            <h1 class="display-2 masthead-heading mb-2">تشعر بالملل؟</h1>
            <h2 class="display-4 masthead-subheading mb-2">سنختار نشاطا لك</h2>
            <form>
                <h3>:عدد الأشخاص</h3>
                <select class="custom-select" id="participants">
                    <option value="لا يهم">لا يهم</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select><br><br>

                <h3>:نوع النشاط</h3>
                <select class="" id="type">
                    <option value="لا يهم">لا يهم</option>
                    <option value="اجتماعي">اجتماعي</option>
                    <option value="ترفيه">ترفيه</option>
                    <option value="عمل خيري">عمل خيري</option>
                    <option value="تعلم">تعلم</option>
                    <option value="عمل مفيد">عمل مفيد</option>
                </select><br><br>
            </form>

            <a class="btn btn-primary btn-xl rounded-pill mt-5" role="button" onclick="suggestActivity()"
                style="font-size: 30.4px;">اضغط
                هنا</a>

        </div>

    </header>
    <footer class="py-5 bg-black">
        <div class="container">
            <p class="text-center text-white m-0 small">Copyright&nbsp;© Mohamed Kacem 2023</p>
        </div>
    </footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>


</html>
